<!DOCTYPE html>

<head>

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">INICIO
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">TURNOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                aria-haspopup="true" aria-expanded="false">Dropdown</a>

                                <a class="dropdown-item" href="#">Another action</a>

                        </li>

                    <form class="d-flex">

                    </form>
                </div>
            </div>
        </nav>
    </nav>

    <main>
        <div id="formu">
            <form id="register">
                <h2 style="text-align: center;">Registrarse</h2>
            <input class="botnreg" placeholder="Correo Electrónico" type="email" name="email">
                <div>
                    <input  type="checkbox" name="check">
                    <span>Aceptar los terminos y condiciones</span>
                </div>
                <div>
                    <input class="botnreg type="password" name="password" placeholder="Contraseña">
                    <input class="botnreg type="password" name="confirm-password" placeholder="Confirmar Contraseña">
                </div>
                <span class="" id="password-error"></span>
                <button class="botnreg" type="submit">Registrarse</button>

            </form>

            
        </div>
        <script src="assets/js/reg-js.js"></script>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
