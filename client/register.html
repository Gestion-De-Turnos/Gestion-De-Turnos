<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(69, 115, 75);
      }
      .card {
        border-radius: 2rem;
        background-color: rgb(68, 121, 68);
      }
      .card {
        border-radius: 2rem;
        background-color: rgb(98, 165, 107);
      }
      .card-title {
        color: white;
      }
      .form-control {
        border-radius: 1rem;
      }
      .btn-primary {
        background-color: rgb(31, 220, 56);
        border: none;
        border-radius: 1rem;
        color: white; /* Added this line to change the color of the button text to white */
      }
      .btn-primary:hover {
        background-color: rgb(68, 121, 68);
      }

      .form-label {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4" style="color: white">
                Registro de Usuario
              </h2>
              <form id="form">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input
                      type="text"
                      class="form-control"
                      id="apellido"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="telefono"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input
                      type="dir"
                      class="form-control"
                      id="direccion"
                      required
                    />
                  </div>
                  <label for="email" class="form-label"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="fechaNacimiento" class="form-label"
                    >Fecha de Nacimiento</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="fechaNacimiento"
                    required
                  />
                </div>
                <div class="mb-3">
                  <div class="form-group">
                    <label for="obraSocial" class="form-label"
                      >Obra Social</label
                    >
                    <select
                      name="obraSocial"
                      id="obraSocial"
                      class="form-control"
                    >
                      <option value="iasep">IASEP</option>
                      <option value="osprera">OSPRERA</option>
                      <option value="osde">OSDE</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="documento" class="form-label">DNI</label>
                  <input type="text" class="form-control" id="dni" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Repetir Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Registrarse
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/client/js/auth.js" defer></script>
    <script src="/client/js/register.js" defer></script>
  </body>
</html>
